---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <iframe src="http://free.timeanddate.com/countdown/i48lhmuo/n413/cf12/cm0/cu5/ct0/cs0/ca0/co1/cr0/ss0/cac000/cpc000/pcfff/tcfff/fn3/fs110/szw448/szh189/tatTHP's%201st%20fucking%20birthday/tac000/tptCome%20back%20next%20year!/tpc000/iso2015-01-26T00:00:00" frameborder="0" width="364" height="68"></iframe>
  
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
